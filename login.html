<head>

  <title>TaskHub</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #1b1b1b;
  color: white;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background-color: #ff6600;
  width: 100%;
  padding: 20px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky; /* Keeps the header at the top */
  top: 0;
}

.logo img {
  height: 50px;
  margin-right: 10px;
}

/* Dashboard Container */
.container, .dashboard {
  max-width: 400px;
  width: 100%;
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Center only the dashboards and login page */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1; /* Pushes the content to center while allowing the footer to stay at the bottom */
}

h2 {
  text-align: center;
  color: #ff6600;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #ff6600;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #ff8533;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background-color: #444;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
}

.hidden {
  display: none;
}

/* Footer Styling */
footer {
  background-color: #333;
  padding: 10px;
  width: 100%;
  text-align: center;
  color: #ff6600;
  position: relative;
  bottom: 0;
}

footer p {
  margin: 0;
  font-size: 14px;
}

  <script>
  // Simulate local users (stored in memory for now)
const users = [
  { username: 'admin', password: 'admin123', role: 'admin' },
  { username: 'employee', password: 'employee123', role: 'employee' }
];

// Retrieve or set up tasks from localStorage
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

const loginForm = document.getElementById('loginForm');
const adminDashboard = document.getElementById('adminDashboard');
const employeeDashboard = document.getElementById('employeeDashboard');
const loginPage = document.getElementById('loginPage');
const taskForm = document.getElementById('taskForm');
const taskList = document.getElementById('taskList');
const employeeTaskList = document.getElementById('employeeTaskList');

// Login functionality
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    loginPage.classList.add('hidden');
    if (user.role === 'admin') {
      adminDashboard.classList.remove('hidden');
      renderTasks();
    } else {
      employeeDashboard.classList.remove('hidden');
      renderEmployeeTasks();
    }
  } else {
    alert('Invalid credentials');
  }
});

// Admin Task Management (Add Task)
taskForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const task = document.getElementById('task').value;
  tasks.push(task);
  document.getElementById('task').value = '';
  localStorage.setItem('tasks', JSON.stringify(tasks)); // Save tasks in localStorage
  renderTasks();
});

// Render Tasks for Admin with remove functionality
function renderTasks() {
  taskList.innerHTML = '';
  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    li.textContent = task;

    // Create a "Remove" button
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.style.marginLeft = '10px';
    removeButton.onclick = () => {
      removeTask(index);
    };

    li.appendChild(removeButton); // Add the remove button to the task item
    taskList.appendChild(li);
  });
}

// Remove task function
function removeTask(index) {
  tasks.splice(index, 1); // Remove the task from the array
  localStorage.setItem('tasks', JSON.stringify(tasks)); // Update the localStorage
  renderTasks(); // Re-render the tasks
}

// Render Tasks for Employee
function renderEmployeeTasks() {
  employeeTaskList.innerHTML = '';
  tasks.forEach((task) => {
    const li = document.createElement('li');
    li.textContent = task;
    employeeTaskList.appendChild(li);
  });
}

// Logout functionality
document.getElementById('logoutAdmin').addEventListener('click', () => {
  adminDashboard.classList.add('hidden');
  loginPage.classList.remove('hidden');
});

document.getElementById('logoutEmployee').addEventListener('click', () => {
  employeeDashboard.classList.add('hidden');
  loginPage.classList.remove('hidden');
});
